<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>NFT Preview Component</title>
</head>

<body>

    <!-- Card -->
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="img--area">
        <div class="card--header">
            <h3>Equilibrium #3429</h3>
        </div>
        <div class="card--text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="other--card--content">
            <div class="eth--details">
                <img src="./images/icon-ethereum.svg" alt="" class="eth--img">
                <p>0.041ETH</p>
            </div>
            <div class="date--details">
                <img src="./images/icon-clock.svg" alt="" class="clock">
                <p class="date">3 Days left</p>
            </div>
        </div>
        <div class="personal--details">
            <img src="./images/image-avatar.png" alt="" class="avatar">
            <p class="details">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

</body>

</html>
